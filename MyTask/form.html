	<article>
		<h1 class = "head">Registration</h1>

			<div id = "emails">
				<input type="email" id ="email" autocomplete="off"><span class="err" id='emailf'></span><br>

			</div>
			<p>Password</p>
			<input type="password" name="pwd1"><span class="err" id="err-pwd1"></span><br>
			<p>Repeat password </p>
			<input type="password" name="pwd2"><span class="err" id="err-pwd2"></span><br>
			<input type="submit" value="Submit">
		</form>
